<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterCounter</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="main">
        <div id="topbar">
            <div id="menu">CHARACTERS: <span id="paraChars">0</span></div>
            <div id="menu">WORDS: <span id="paraWords">0</span></div>
            <div id="menu">WHITESPACES: <span id="paraSpaces">0</span></div>
            <div id="menu">LINES: <span id="paraLines">0</span></div>
        </div>
        <form id="inputWrapper">
            <textarea id="inputField" placeholder="Enter some text to start counting"></textarea>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
